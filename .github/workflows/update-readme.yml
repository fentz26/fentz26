name: Update README with Random GIF

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update README with random GIF
        id: update-readme
        run: |
          # Collect GIF files from both root directory and media folder
          gifs=()
          
          # Add GIFs from media folder if they exist
          if ls media/*.gif 1> /dev/null 2>&1; then
            gifs+=(media/*.gif)
          fi
          
          # Add GIFs from root directory if they exist
          if ls *.gif 1> /dev/null 2>&1; then
            gifs+=(*.gif)
          fi
          
          # Check if any GIF files were found
          if [ ${#gifs[@]} -eq 0 ]; then
            echo "No GIF files found"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Select a random GIF using shuf for better randomness
          random_gif=$(printf '%s\n' "${gifs[@]}" | shuf -n 1)
          
          echo "Selected GIF: $random_gif"
          
          # Update README.md - match both media/xxx.gif and xxx.gif patterns
          sed -i 's|!\[Random GIF\]([^)]*\.gif)|![Random GIF]('"$random_gif"')|g' README.md
          
          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.update-readme.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with random GIF"
          git push
