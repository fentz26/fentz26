name: Update README with Random GIF

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update README with random GIF
        id: update-readme
        run: |
          # Get all GIF files from media folder, excluding disable subfolder
          gifs=($(find media -maxdepth 1 -name "*.gif" -type f | grep -v "media/disable"))
          
          # Check if any GIF files were found
          if [ ${#gifs[@]} -eq 0 ]; then
            echo "No GIF files found in media folder (excluding disable folder)"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Select a random GIF using shuf for better randomness
          random_gif=$(printf '%s\n' "${gifs[@]}" | shuf -n 1)
          
          echo "Selected GIF: $random_gif"
          
          # Update README.md with the selected GIF
          sed -i 's|!\[Random GIF\]([^)]*\.gif)|![Random GIF]('"$random_gif"')|g' README.md
          
          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.update-readme.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with random GIF"
          git push
