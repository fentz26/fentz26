name: Update README with Random GIF

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update README with random GIF
        id: update-readme
        run: |
          # Check if GIF files exist in media folder
          if ! ls media/*.gif 1> /dev/null 2>&1; then
            echo "No GIF files found in media folder"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get all GIF files from media folder
          gifs=(media/*.gif)
          
          # Select a random GIF using shuf for better randomness
          random_gif=$(printf '%s\n' "${gifs[@]}" | shuf -n 1)
          
          echo "Selected GIF: $random_gif"
          
          # Update README.md with the selected GIF
          # First try to match link format [![Random GIF](...gif)](...)
          if grep -q '\[!\[Random GIF\]' README.md; then
            sed -i 's|\[!\[Random GIF\]([^)]*\.gif)\]([^)]*)|[![Random GIF]('"$random_gif"')](https://github.com/fentz26/fentz26/actions/workflows/update-readme.yml)|g' README.md
          else
            # Fallback to simple image format ![Random GIF](...gif)
            sed -i 's|!\[Random GIF\]([^)]*\.gif)|![Random GIF]('"$random_gif"')|g' README.md
          fi
          
          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.update-readme.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with random GIF"
          git push
