name: Update metrics

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read configuration
        id: config
        run: |
          metrics_enabled=$(jq -r '.metrics.enabled' .github/config.json)
          anilist_enabled=$(jq -r '.anilist.enabled' .github/config.json)
          anilist_sections=$(jq -r '.anilist.sections | join(",")' .github/config.json)
          anilist_medias=$(jq -r '.anilist.medias // ["anime", "manga"] | join(",")' .github/config.json)
          
          echo "metrics_enabled=$metrics_enabled" >> $GITHUB_OUTPUT
          echo "anilist_enabled=$anilist_enabled" >> $GITHUB_OUTPUT
          echo "anilist_sections=$anilist_sections" >> $GITHUB_OUTPUT
          echo "anilist_medias=$anilist_medias" >> $GITHUB_OUTPUT
      
      - name: Generate metrics
        if: steps.config.outputs.metrics_enabled == 'true'
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: fentz26
          plugin_anilist: ${{ steps.config.outputs.anilist_enabled == 'true' && 'yes' || 'no' }}
          plugin_anilist_user: fentyz2601
          plugin_anilist_sections: ${{ steps.config.outputs.anilist_sections }}
          plugin_anilist_medias: ${{ steps.config.outputs.anilist_medias }}
          base: ""
          filename: github-metrics.svg
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if github-metrics.svg was generated
          if [ ! -f "github-metrics.svg" ]; then
            echo "Error: github-metrics.svg was not generated"
            exit 1
          fi
          
          git add github-metrics.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update metrics"
            git push
          fi
