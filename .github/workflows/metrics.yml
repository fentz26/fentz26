name: Update metrics

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: fentz26
          plugin_anilist: yes
          plugin_anilist_user: fentyz2601
          plugin_anilist_sections: watching, reading
          base: header, activity, community, repositories, metadata
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, less, dockerfile, shell, makefile
          plugin_languages_limit: 8
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_lines: yes
          plugin_habits: yes
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_repositories: yes
          plugin_repositories_limit: 8
          plugin_repositories_featured: fentz26/fentz26
          output: metrics.svg
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metrics.svg
          git diff --staged --quiet || git commit -m "Update metrics"
          git push
